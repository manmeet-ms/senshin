# Runs with JavaScript ~ Node
name: Senshin - A Study Comrade 
on:
  schedule:
    - cron: '*/45 11-16 * * 1-5'
  
  workflow_dispatch:    # Allow manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4z
        with:
          node-version: '18' # Install the latest node version

      - name: Install dependencies
        run: npm install

      - name: Execute node script
        run: node main.js